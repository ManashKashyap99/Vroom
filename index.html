<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vroom</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #1c1c1c; /* Black background */
      color: #d3d3d3; /* Light grey text */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    #content {
      text-align: center;
      background-color: #333; /* Dark grey container */
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
      width: 90%;
      max-width: 400px;
      border: 2px solid #fff; /* White border around the box */
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      text-transform: uppercase;
      letter-spacing: 2px;
      color: #fff; /* White heading */
    }

    p {
      font-size: 1.1rem;
      line-height: 1.5;
      margin-bottom: 20px;
    }

    #startBtn {
      background-color: #444; /* Dark grey button */
      color: #fff;
      font-weight: bold;
      padding: 15px 25px;
      border: 2px solid #fff; /* White border around the button */
      border-radius: 50px;
      cursor: pointer;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.6); /* Elevated shadow */
      transition: transform 0.2s, box-shadow 0.3s;
    }

    #startBtn:hover {
      background-color: #555; /* Slightly lighter grey on hover */
      transform: translateY(-5px); /* Button appears elevated when hovered */
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.8); /* More pronounced shadow on hover */
    }

    #result, #processing {
      margin-top: 20px;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <div id="content">
    <h1>Vroom</h1>
    <p>Give it a try with 'hi/hello', 'how are you', 'joke', 'coin flip', 'what's your name', 'what time is it', 'bye/stop'</p>
    <p>Note: the pop-up may be blocked by your browser</p>
    <button id="startBtn">Start listening</button>
    <div id="result"></div>
    <p id="processing"></p>
  </div>
  <script src="/script.js"></script>
</body>
</html>
